name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-mysql-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Clean up existing containers
        run: |
          echo "Cleaning up existing containers..."
          docker compose down --remove-orphans || true
          docker system prune -f || true
          docker volume prune -f || true

      - name: Run containers with health checks
        run: |
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          docker compose up -d
          
          # Wait for containers to be healthy
          echo "Waiting for containers to be healthy..."
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy\|running"; do sleep 5; done'
          
          # Check container status
          docker compose ps
          
          # Log container status for debugging
          docker compose logs --tail=50

      - name: Verify application health
        run: |
          # Check if app container is running
          if ! docker compose ps app | grep -q "Up"; then
            echo "App container is not running!"
            docker compose logs app
            exit 1
          fi
          
          # Check if database is healthy
          if ! docker compose ps db | grep -q "healthy"; then
            echo "Database is not healthy!"
            docker compose logs db
            exit 1
          fi

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Build failed, cleaning up containers..."
          docker compose down --remove-orphans || true
          docker system prune -f || true
          
          # Try to restart containers once more
          echo "Attempting to restart containers..."
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          docker compose up -d
          sleep 10
          docker compose ps
